<svg width="512" height="512" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium Logo Icon - High Resolution Version -->
  <defs>
    <linearGradient id="iconGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="30%" stop-color="#22c55e" />
      <stop offset="60%" stop-color="#16a34a" />
      <stop offset="100%" stop-color="#fbbf24" />
    </linearGradient>
    <linearGradient id="iconGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="50%" stop-color="#22c55e" />
      <stop offset="100%" stop-color="#16a34a" />
    </linearGradient>
    <radialGradient id="iconFill" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background Circle with Glow -->
  <circle cx="60" cy="60" r="55" fill="url(#iconFill)" />
  
  <!-- Outer Hexagon Shield -->
  <path d="M 60 10 L 100 30 L 100 70 L 60 110 L 20 70 L 20 30 Z" 
        stroke="url(#iconGradient1)" 
        stroke-width="3.5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round" />
  
  <!-- Middle Hexagon -->
  <path d="M 60 18 L 92 34 L 92 66 L 60 102 L 28 66 L 28 34 Z" 
        stroke="url(#iconGradient2)" 
        stroke-width="2" 
        fill="url(#iconFill)" 
        opacity="0.3" />
  
  <!-- Inner Hexagon -->
  <path d="M 60 26 L 84 38 L 84 62 L 60 94 L 36 62 L 36 38 Z" 
        stroke="url(#iconGradient2)" 
        stroke-width="1.5" 
        fill="url(#iconFill)" 
        opacity="0.5" />
  
  <!-- Forward Arrow -->
  <line x1="35" y1="60" x2="55" y2="60" 
        stroke="url(#iconGradient2)" 
        stroke-width="5" 
        stroke-linecap="round" />
  <path d="M 50 45 L 65 60 L 50 75" 
        stroke="url(#iconGradient2)" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none" />
  
  <!-- Speed Lines -->
  <line x1="70" y1="45" x2="85" y2="45" 
        stroke="url(#iconGradient2)" 
        stroke-width="3" 
        stroke-linecap="round" />
  <line x1="74" y1="60" x2="90" y2="60" 
        stroke="url(#iconGradient2)" 
        stroke-width="3.5" 
        stroke-linecap="round" />
  <line x1="70" y1="75" x2="85" y2="75" 
        stroke="url(#iconGradient2)" 
        stroke-width="3" 
        stroke-linecap="round" />
  
  <!-- Corner Accents -->
  <circle cx="60" cy="10" r="3" fill="url(#iconGradient2)" opacity="0.9" />
  <circle cx="100" cy="30" r="2.5" fill="url(#iconGradient2)" opacity="0.7" />
  <circle cx="100" cy="70" r="2.5" fill="url(#iconGradient2)" opacity="0.7" />
  <circle cx="60" cy="110" r="3" fill="url(#iconGradient2)" opacity="0.9" />
  <circle cx="20" cy="70" r="2.5" fill="url(#iconGradient2)" opacity="0.7" />
  <circle cx="20" cy="30" r="2.5" fill="url(#iconGradient2)" opacity="0.7" />
</svg>

